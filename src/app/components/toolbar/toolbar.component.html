<div id="header">
  <div class="logo">
    <img
      src="https://bizweb.dktcdn.net/100/369/010/themes/914385/assets/logo.png?1689564929901"
    />
  </div>
  <div class="menu">
    <p>SHOP</p>
    <p>COLLAB'S</p>
    <p>ITHINKIDO</p>
    <p>NEWS</p>
    <p>CONTACT</p>
    <p>ABOUT</p>
  </div>

  <div class="search">
    <div class="borderinput">
      <input placeholder="Tìm kiếm" />
      <img
        src="../../../assets/searchicon.png"
        style="height: 30px; width: 30px"
      />
    </div>
    <div class="icon">
      <img
        src="../../../assets/user icon.png"
        style="height: 30px; width: 30px"
      />
      <img
        (click)="openDialog()"
        src="../../../assets/local_mall.png "
        style="height: 30px; width: 30px"
      />
      <a>Vi</a>
      <a>En</a>
    </div>
  </div>
</div>
<div id="collection">
  <h1>COLLAB'S</h1>
</div>

<div class="custom">
  <div class="customleft">
    <h2>Lọc giá</h2>
    <h2>Loại</h2>
    <h2>Kích thước</h2>
    <h2>Màu sắc</h2>
  </div>
  <div class="customright">
    <mat-form-field appearance="fill">
      <mat-label>Thứ tự</mat-label>
      <mat-select>
        <mat-option value="Mới nhất">Mới nhất</mat-option>
        <mat-option value="Giá tăng dần">Giá tăng dần</mat-option>
        <mat-option value="Giá giảm dần">Giá giảm dần</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<dialog #appDialog>
  <form class="form" [formGroup]="productForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input
        type="text"
        class="form-control"
        id="description"
        formControlName="brand"
        placeholder="Enter brand"
      />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        formControlName="price"
        placeholder="Enter price"
      />
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input
        type="text"
        class="form-control"
        id="quantity"
        formControlName="image"
        placeholder="Enter image"
      />
    </div>
  </form>
  <button mat-button mat-dialog-close (click)="closeDialog()">Close</button>
  <button
    (click)="addProduct(productForm.value)"
    mat-flat-button
    color="primary"
  >
    Submit
  </button>
</dialog>
